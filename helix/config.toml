theme = "tokyonight_storm"
# theme = "tokyonight"
# ui.background = {}

[editor]
true-color = true
cursorline = true
color-modes = true
auto-completion = true
# rulers = [80]
bufferline = "always"

[editor.statusline]
left = ["mode", "spinner"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
# center = ["file-name"]

mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.normal]
K = "hover"
G = "goto_last_line"
C-y = [ "scroll_up", "scroll_up" ]
C-e = [ "scroll_down", "scroll_down" ]
C-l = "goto_next_buffer"
C-h = "goto_previous_buffer"

[keys.normal.space]
e = "file_picker"
w = ":write"
space = ":config-reload"

[keys.insert]
j = { j = "normal_mode" }
