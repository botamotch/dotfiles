<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <!-- ## Free default non-Latin fonts ## -->
  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
      <!-- Japanese -->
      <family>IPAmjMincho</family>
    </prefer>
  </alias>
  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <!-- CJK -->
      <family>Noto Sans CJK JP</family>
    </prefer>
  </alias>
  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Noto Sans Mono CJK JP</family>
    </prefer>
  </alias>
  <!-- Font alias -->
  <match target="pattern">
    <test qual="any" name="family">
      <string>Ryumin</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>IPAmjMincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Nimbus Sans L</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>MS Mincho</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Ume Mincho</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>MS Gothic</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Ume Gothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>GothicBBB</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>IPAPGothic</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>Times</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Linux Libertine O</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>TimesRoman</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Linux Libertine O</string>
    </edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family">
      <string>TimesNewRoman</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Linux Libertine O</string>
    </edit>
  </match>
</fontconfig>
