conky.text = [[
Date $hr
$alignr${font Noto Sans CJK JP Black:size=30}${time %H:%M}
$alignr${font Noto Sans CJK JP Black:size=14}${time %d %b. %Y}
$alignr${font Noto Sans CJK JP Black:size=14}${time %A}${font Noto Sans Mono CJK JP:size=12}
PC $hr
${alignr} $sysname $kernel $machine
System $hr
${color grey}Frequency [GHz]:$color $freq_g
${color grey}RAM Usage:$color $mem/$memmax
${memgraph 40}
${color grey}CPU Usage:$color $cpu%
${cpugraph 40}
${color grey}File systems:$color
/root : ${fs_used /}/${fs_size /}
${fs_bar 10 /}
/home : ${fs_used /home}/${fs_size /home}
${fs_bar 10 /home}
]]

